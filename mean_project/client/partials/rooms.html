<div>
	<div>
		<h1><span class="title_center">ROOM(s)</span></h1>
		<div id="room_container">
		<table class="table table-striped table-bordered">
			<tr>
				<th>Room Name</th>
				<th>Status</th>
			</tr>
			<tr ng-repeat="room in rooms">
				<td>{{room.name}}</td>
				<td><a href="./main.html"><button class="btn btn-primary">to main</button></a></td>
			</tr>
		</table>
		<h3>Add room</h3>
		<form ng-submit='create(newRoom)'>
			<input placeholder="Name" type="text" ng-model='newRoom.name' class='form-control'>
			<input type='submit'class="btn btn-primary">
		</form>
		</div>
	</div>
</div>
