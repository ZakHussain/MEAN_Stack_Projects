<div>
	<h1>Edit</h1>
	<form ng-submit='update(updateFriend)'>
		First name: <input type='text' ng-model='updateFriend.first_name'>
		Last Name: <input type='text' ng-model='updateFriend.last_name'>
		Birthday: <input type='date' ng-model='updateFriend.birthday'>
		<input type='submit'>
	</form>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Birthday</th>
		</tr>
		<tr ng-repeat='friend in friend'>
			<th>{{friend.first_name}}</th>
			<th>{{friend.last_name}}</th>
			<th>{{friend.birthday}}</th>
		</tr>
	</table>
</div>
